<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .form-control-file {
            width: 100%;
        }
        .card-img-top {
            width: 100%;
            height: 10cm;
        }
    </style>
</head>
<body>
    <div class="container center-content">
        <h1 class="mt-5">Image Caption Generator</h1>
        <h2>Upload an image to get a caption generated by the model.</h2>
        <form method="post" enctype="multipart/form-data" class="w-50">
            <div class="form-group">
                <label for="file">Choose an Image</label>
                <input type="file" class="form-control-file" id="file" name="file" multiple>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Caption</button>
        </form>
        <div class="mt-5 w-50">
            {% if results %}
                {% for image_str, caption in results %}
                    <div class="card mb-3">
                        <img src="data:image/jpeg;base64,{{ image_str }}" class="card-img-top" alt="Image">
                        <div class="card-body">
                            <h5 class="card-title">Caption</h5>
                            <p class="card-text">{{ caption }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
